<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,400;1,500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="contain">

      <form action="#">
        <h1>Emi Calculator</h1>
        <label for="loanAmount">Loan Amount :</label>
        <div class="input-group mb-3" style="width:20rem;">
          <input type="text" class="form-control" value="10000" id="loanAmount" aria-describedby="basic-addon1">
          <span class="input-group-text" id="basic-addon1">&#8377;</span>
        </div>
        <input type="range" class="form-range" min="0" max="20000000"  id="laRange" value="10000" style="width:30rem;">
        <hr>
        <label for="interestRate">Interest Rate :</label>
        <div class="input-group mb-3" style="width:20rem;">
          <input type="text" class="form-control" id="interestRate" value="10" aria-describedby="basic-addon1" >
          <span class="input-group-text" id="basic-addon1">&#8377;</span>
        </div>
        <input type="range" class="form-range" min="0" max="20"  id="irRange" step="0.25" value="10" style="width:30rem; color: grey;">
        <hr>
        <label for="loanTenure">Loan Tenure :</label>
        <div class="input-group mb-3" style="width:20rem;">
          <input type="text" class="form-control" value="5" id="loanTenure" aria-describedby="basic-addon1">
          <span class="input-group-text" id="basic-addon1">&#8377;</span>
        </div>
        <input type="range" class="form-range" min="0" max="30" id="ltRange" value="5" step="0.5" style="width:30rem;" >
      </form>
      <div class="disp">
        <div class="total">
          <div class="emi">
            <p>Loan Emi</p>
            <span>&#8377;</span><h3>212</h3>
          </div>
          <div class="interest">
            <p>Total interest Payble</p>
            <span>&#8377;</span><h3>2478</h3>
          </div>
          <div class="payment">
            <p>
              Total Payment<br />
              (Principal + Interest)
            </p>
            <span>&#8377;</span><h3>12748</h3>
          </div>
        </div>
        <div id="chart_div" ></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="app.js"></script>
    </script>
  </head>
  </body>
</html>
  </body>
</html>
